{% block nav %}
<nav class="navbar navbar-light" style="background-color: #cdd4d4;">
  <a class="navbar-brand">
    <img src="static/images/logo.png">
  </a>
  <form class="form-inline" action="{{url_for('book_search')}}" method="post">
    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search books" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  <div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{user_name }}
    </button>
    <form class="form-inline" action="{{url_for('logout')}}" method="post">
    <div class="dropdown-menu dropdown-menu-right">
      <button class="dropdown-item" type="submit" >Log out</button>
    </div>
    </form>
  </div>

</nav>
{% endblock %}
