{% extends 'layout.html' %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col"><img src="static/images/logo.png"></div>
      <div class="col-md-auto"><br>
        <form class="form-inline" action="{{url_for('login')}}" method="post">
          <div class="form-group mx-sm-3 mb-2">
            <input type="email" class="form-control" name="email" placeholder="email address" required  style="height:30px; width:200px">
            <div style="width:0.5rem"></div>
            <input type="password" class="form-control" name="password" placeholder="Password" required style="height:30px; width:130px">
            <div style="width:0.5rem"></div>
            <button type="submit" class="btn btn-info" style="height:32px; width:100px">Sign in</button>
          </div>
        </form>
      </div>
      <div class="col col-lg-2"><br>
        <form class="form-inline" action="{{url_for('signup')}}" method="get">
        <div style="width:0.5rem"></div>
        <button type="submit" class="btn btn-warning" style="height:32px; width:100px">Sign up</button>
        </form>
      </div>
  </div>
  {% endblock %}
